<body style="background-color: rgb(171, 21, 21);">
	<section style="background-color: rgb(171, 21, 21); padding-top:100px" class="ftco-section" >
		<div class="container">
			<div class="row justify-content-center">
				<div style="text-align: center; margin-bottom: 0px;">
					<h2 class="heading-section" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:white; font-size:35px">Juego de memoria</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5" style="border: black solid 3.5px; border-radius:18%; background-color:rgb(203, 207, 210)">

                    <input (click)="accesoRapido('invitado@invitado.com','222222')" style="margin-right: 8px; background-color:yellow" type="button" value="Invitado" class="icon">
                    <input (click)="accesoRapido('usuario@usuario.com','333333')" style="margin-right: 8px; background-color:rgb(12, 111, 23)" type="button" value="Usuario 1" class="icon">
                    <input (click)="accesoRapido('anonimo@anonimo.com','444444')" style="margin-right: 8px; background-color:rgb(0, 128, 255)" type="button" value="Usuario 2" class="icon">


                
		      	<h3 class="text-center mb-4">Iniciar Sesión</h3>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input type="text" style="color: black;" class="form-control rounded-left" placeholder="Correo" [(ngModel)]="email" name="email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" style="color: black;" class="form-control rounded-left" placeholder="Contraseña" [(ngModel)]="clave" name="clave" required>
	            </div>
                <button type="submit" (click)="loguearse()" style="border:black solid 2px" class="form-control btn btn-primary submit px-3">Iniciar Sesión</button>
                <span class="error">{{mensajeError}}</span>
	            <div class="form-group d-md-flex">
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
	</body>
